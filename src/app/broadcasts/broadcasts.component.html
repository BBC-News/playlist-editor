<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.duration | amDuration:'minutes'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="first_placement">
      <mat-header-cell *matHeaderCellDef> Start </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.first_placement  | amFromUtc | amLocal | amDateFormat: 'HH:mm'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
        matTooltip="click to add this broadcast to the schedule" 
        mat-raised-button value="{{element.pid}}" 
        (click)="onAdd($event)">Add</button>
        <button 
        matTooltip="click to add a repeat of this broadcast at the silver row in the schedule"
        mat-raised-button 
        value="{{element.pid}}" (click)="onAddRepeat($event)">Add Repeat</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
